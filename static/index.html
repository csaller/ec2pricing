<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EC2 Pricing - Static JSON API</title>
    <meta name="description" content="A static JSON API for AWS EC2 Linux On-Demand instance pricing, updated daily. No auth, no rate limits, just curl it.">
    <link rel="icon" type="image/png" href="/EC2.png">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.ec2pricing.com/">
    <meta property="og:title" content="EC2 Pricing - Static JSON API">
    <meta property="og:description" content="A static JSON API for AWS EC2 Linux On-Demand instance pricing, updated daily. No auth, no rate limits, just curl it.">
    <meta property="og:image" content="https://www.ec2pricing.com/og.svg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="EC2 Pricing - Static JSON API">
    <meta name="twitter:description" content="A static JSON API for AWS EC2 Linux On-Demand instance pricing, updated daily. No auth, no rate limits, just curl it.">
    <meta name="twitter:image" content="https://www.ec2pricing.com/og.svg">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.ec2pricing.com/">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "EC2 Pricing",
      "url": "https://www.ec2pricing.com/",
      "description": "A static JSON API for AWS EC2 Linux On-Demand instance pricing, updated daily. No auth, no rate limits, just curl it.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.ec2pricing.com/{region}/{family}/{size}.json",
        "query-input": "required name=region name=family name=size"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebAPI",
      "name": "EC2 Pricing API",
      "url": "https://www.ec2pricing.com/",
      "description": "Static JSON API for AWS EC2 Linux On-Demand instance pricing across 34 regions, updated daily.",
      "documentation": "https://www.ec2pricing.com/",
      "provider": {
        "@type": "Person",
        "name": "csaller",
        "url": "https://github.com/csaller"
      }
    }
    </script>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
